<style>
  div {
    margin: 0;
  }

  :host-context([theme='legacy']) #box {
    display: flex;
    line-height: 20px;
    margin: 10px 0;
    min-height: 14px;
    width: 320px;
  }

  :host-context([theme='refresh23']) #box {
    box-sizing: border-box;
    color: var(--cros-sys-on_surface);
    display: flex;
    font: var(--cros-body-2-font);
    margin: 10px 0;
    min-height: 14px;
    padding-inline: 32px 16px;
    width: 320px;
  }

  #box[hidden] {
    display: none;
  }

  :host-context([theme='legacy']) #key {
    color: var(--cros-text-color-primary);
    font-weight: 500;
    margin-inline-end: 16px;
    margin-inline-start: 32px;
    overflow-wrap: break-word;
    vertical-align: bottom;
    width: 96px;
  }

  :host-context([theme='refresh23']) #key {
    margin-inline-end: 24px;
    overflow-wrap: break-word;
    vertical-align: bottom;
    width: 88px;
  }

  :host-context([theme='legacy']) #value {
    color: var(--cros-text-color-primary);
    opacity: 0.8;
    overflow-wrap: break-word;
    vertical-align: bottom;
    width: 160px;
  }

  :host-context([theme='refresh23']) #value {
    overflow-wrap: break-word;
    vertical-align: bottom;
    width: 160px;
  }

  #value[loading]::after {
    animation: ellipsis 1s steps(4,end) 100ms infinite;
    content: 'â€¦';
    display: inline-block;
    overflow: hidden;
    transform: scale(2.5) translate(0, 1px);
    transform-origin: left bottom;
    vertical-align: bottom;
    width: 0;
  }

  #value span {
    display: inline-block;
    overflow-wrap: anywhere;
  }

  @keyframes ellipsis {
    to {
      width: 0.93em;
    }
  }

  @media only screen and (max-width: 720px) {
    :host-context([theme='legacy']) #box {
      width: 240px;
    }
    :host-context([theme='legacy']) #key {
      margin-inline-end: 8px;
      margin-inline-start: 12px;
      width: 80px;
    }
    :host-context([theme='legacy']) #value {
      width: 140px;
    }
  }
</style>
<div id="box" hidden="[[!value]]">
  <div id="key">[[key]]</div>
  <div id="value" loading$="{{loading}}">
    <div id="valueContainer" hidden="[[loading]]"></div>
  </div>
</div>
